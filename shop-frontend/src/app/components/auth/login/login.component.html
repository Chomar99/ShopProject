<div class="auth-wrapper">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-subtitle>Accédez à votre espace</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="form.get('username')?.hasError('required')">
            Le nom d'utilisateur est requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-msg">
          <mat-icon style="font-size:16px;vertical-align:middle">error</mat-icon>
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit"
                [disabled]="form.invalid || loading" class="full-width">
          <mat-icon *ngIf="!loading">login</mat-icon>
          <mat-spinner *ngIf="loading" diameter="20" style="display:inline-block"></mat-spinner>
          {{ loading ? 'Connexion...' : 'Se connecter' }}
        </button>

        <p class="register-link">
          Pas encore de compte ?
          <a routerLink="/register">S'inscrire gratuitement</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<h2 mat-dialog-title>
  <mat-icon style="vertical-align:middle">{{ isEdit ? 'edit' : 'add_circle' }}</mat-icon>
  {{ isEdit ? 'Modifier le produit' : 'Nouveau produit' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="form-grid">

    <mat-form-field appearance="outline">
      <mat-label>Nom du produit</mat-label>
      <input matInput formControlName="name" placeholder="Ex: Téléphone X">
      <mat-error *ngIf="form.get('name')?.hasError('required')">Champ requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"
                placeholder="Décrivez le produit..."></textarea>
      <mat-error *ngIf="form.get('description')?.hasError('required')">Champ requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Prix (€)</mat-label>
      <input matInput type="number" formControlName="price" min="0" step="0.01">
      <mat-icon matSuffix>euro</mat-icon>
      <mat-error *ngIf="form.get('price')?.hasError('required')">Champ requis</mat-error>
      <mat-error *ngIf="form.get('price')?.hasError('min')">Le prix doit être positif</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" min="0">
      <mat-icon matSuffix>inventory</mat-icon>
      <mat-error *ngIf="form.get('stock')?.hasError('min')">Le stock doit être positif</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>URL de l'image</mat-label>
      <input matInput formControlName="imageUrl" placeholder="https://...">
      <mat-icon matSuffix>image</mat-icon>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="loading">Annuler</button>
  <button mat-raised-button color="primary"
          [disabled]="form.invalid || loading"
          (click)="save()">
    <mat-icon *ngIf="!loading">save</mat-icon>
    <mat-spinner *ngIf="loading" diameter="18" style="display:inline-block"></mat-spinner>
    {{ loading ? 'Enregistrement...' : 'Enregistrer' }}
  </button>
</mat-dialog-actions>

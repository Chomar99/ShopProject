<div class="admin-container">
  <div class="header-row">
    <h2>Gestion des produits</h2>
    <button mat-raised-button color="primary" (click)="openForm()">
      <mat-icon>add</mat-icon> Nouveau produit
    </button>
  </div>

  <mat-card>
    <div *ngIf="loading" style="text-align:center;padding:40px">
      <mat-spinner diameter="40" style="margin:auto"></mat-spinner>
    </div>

    <table mat-table [dataSource]="products" *ngIf="!loading">

      <!-- Image -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let p">
          <img [src]="p.imageUrl || 'https://via.placeholder.com/50'"
               width="50" height="50"
               style="object-fit:cover;border-radius:6px;margin:4px 0">
        </td>
      </ng-container>

      <!-- Nom -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let p"><strong>{{ p.name }}</strong></td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let p" style="max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">
          {{ p.description }}
        </td>
      </ng-container>

      <!-- Prix -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Prix</th>
        <td mat-cell *matCellDef="let p">
          <span style="font-weight:500;color:#3f51b5">{{ p.price | currency:'EUR' }}</span>
        </td>
      </ng-container>

      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let p">
          <span [style.color]="p.stock > 0 ? '#388e3c' : '#f44336'" style="font-weight:500">
            {{ p.stock }}
          </span>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="accent" (click)="openForm(p)" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(p.id)" matTooltip="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="!loading && products.length === 0"
         style="text-align:center;padding:40px;color:#888">
      <mat-icon style="font-size:48px;width:48px;height:48px">inventory_2</mat-icon>
      <p>Aucun produit trouv√©.</p>
    </div>
  </mat-card>
</div>
